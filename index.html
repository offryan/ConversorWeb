<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Arquivos ICS/MBOX</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/scss" href="style/style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <h2><B>CONVERSOR DE ARQUIVOS</B></h2>
    <!-- BOTÃ•ES -->
    <div class="section">
        <label for="origem">Tipo de Arquivo de Origem:</label>
        <select class="form-select" aria-label="Default select example">
            <option value="MBOX" class="MBOX">MBOX</option>
            <option value="ICS" class="btn dropdown-toggle">ICS</option>
        </select>
        <label for="destino">Converter para:</label>
        <select class="form-select" aria-label="Default select example">
            <option value="CSV" class="btn dropdown-toggle">CSV</option>
            <option value="JSON" class="btn dropdown-toggle">JSON</option>
        </select>
        <!-- ENVIAR ARQUIVO -->
    <div class="mb-3">
        <input class="form-control" type="file" id="formFileMultiple" multiple>
        <button type="button" class="btn btn-outline-success" onclick="enviarArquivo()">Converter</button>
        <div id="status"></div>
    </div>
    </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    -->
    </div>
</div>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
